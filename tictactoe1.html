<!DOCTYPE html>

<html> 
<head>
	
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js">
	</script>
</head>
<body onload="pageLoaded();">

<h1>Tic Tac Toe</h1>
<div id="popup" class="popup">Start</div>

<div id="container">


	<div class="box toprow column1" id="1_1"></div>
	<div class="box toprow column2" id="1_2"></div>
	<div class="box toprow column3" id="1_3"></div>

	<div class="box middlerow column1 clear" id="2_1"></div>
	<div class="box middlerow column2" id="2_2"></div>
	<div class="box middlerow column3" id="2_3"></div>

	<div class="box bottomrow column1 clear" id="3_1"></div>
	<div class="box bottomrow column2" id="3_2"></div>
	<div class="box bottomrow column3" id="3_3"></div>
</div>


	<button type="button" 
	onclick="document.getElementById('id1')">
	START!</button>
	<div id="popup">You Won!</div>


</div>
</body>
</html>
